<!DOCTYPE html>
<html>
<head>
    <title>Trang chủ</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Trang chủ</h1>
    <div class="movies">
        {% for movie in movies %}
            <div class="movie">
               
            <h2><a href="{{ url_for('movie', id=movie[0]) }}">{{ movie[1] }}</a></h2>
            <p>{{ movie[2] }}</p>
            <p><a href="{{ url_for('movie', id=movie[0]) }}">Xem thêm</a></p>
        </div>
    {% endfor %}
</div>
</body>
</html>
